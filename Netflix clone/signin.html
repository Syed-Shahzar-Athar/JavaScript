<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - SignIn</title>
    <link rel="icon" href="./Images/227_Netflix_logo-512.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="signin-page">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-12 col-md-6">
                    <div class="logo-wrapper text-center mb-4">
                        <img src="./Images/Netflix_2015_logo.svg" alt="Netflix Logo">
                    </div>
                    <div class="signin-form">
                        <form>
                            <div class="mb-3 signin-heading">
                                <p>Sign In</p>
                                <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                                <input type="email" class="form-control" id="userloginEmail" aria-describedby="emailHelp" placeholder="Email or mobile number">
                                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                            </div>
                            <div class="mb-3 password-input">
                                <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
                                <input type="password" class="form-control" id="userloginPassword" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary signin-buttons" onclick="loginform(event)">Sign In</button>
                            <p>OR</p>
                            <button type="submit" class="btn btn-primary signin-buttons button">Use a Sign-In Code</button>
                            <p class="forgot">Forgot Password?</p>
                            <div class="mb-3 form-check text-start">
                                <input type="checkbox" class="rememberme" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1" class="left-align">Remember me</label>
                                <p class="left-align">New to Netflix? <span class="signup" onclick="jumptoRegistrationForm()">Sign up now.</span></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
