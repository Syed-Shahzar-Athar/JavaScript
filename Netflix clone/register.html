<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="./Images/227_Netflix_logo-512.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="signup-body">
    <nav class="navbar navbar-light bg-white">
        <div class="container-fluid signup-header">
            <a class="navbar-brand" href="#">
                <img src="./Images/Netflix_2015_logo.svg" alt="" class="d-inline-block align-text-top">
                <span class="ml-auto" onclick="signIn()">Sign In</span> <!-- Ensure ml-auto is directly applied to span -->
            </a>
        </div>
    </nav>
    <form class="registration-form">
        <div class="mb-3">
            <h2>Create a password to start your membership</h2>
            <p>Just a few more steps and you're done!
                We hate paperwork, too.</p>
          <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
          <input type="email" class="form-control" id="userEmail" placeholder="Email" aria-describedby="emailHelp">
          <p id="registererrorEmail"></p>
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
          <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
          <input type="password" class="form-control" id="userPassword" placeholder="Add a Password">
          <p id="registererrorPassword"></p>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Please do not email me Netflix special offers.</label>
        </div>
        <button type="submit" class="btn btn-primary signup-next register-next" onclick="signupForm()">Next</button>
      </form>




    <footer class="signup-footer">
        <div class="container">
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-6 footer signupfooter-content">
                    <br><p><a href="">Questions? Contact us.</a></p><br>
                    <ul>
                        <li><a href="">FAQ</a></li>
                        <li><a href="">Privacy</a></li>
                    </ul>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-6 footer signupfooter-content">
                    <br><ul>
                        <br><br><li><a href="">Help Center</a></li>
                        <li><a href="">Cookie Preferences</a></li>
                    </ul>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-6 footer signupfooter-content">
                    <br><ul>
                        <br><br><li><a href="">Netflix Shop</a></li>
                        <li><a href="">Corporate Information</a></li>
                    </ul>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-6 footer signupfooter-content">
                    <br><ul>
                        <br><br>
                        <li><a href="">Terms of Use</a></li>
                        <li><a href="">Profile: Syed Shahzar</a></li>
                    </ul>
                </div>
            </div>
        </div>
     </footer>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
