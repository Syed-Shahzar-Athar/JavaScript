<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Match</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <div class="image">
            <img src="./images/stop.jpeg" alt="">
        </div>
        <div class="content">
            <h2>Stop Watch</h2>
            <div class="timer">
                    <span id="hours">00</span>
                    <span id="minutes">00</span>
                    <span id="seconds">00</span>
                    <span id="milliseconds">00</span>
            </div>
            <div class="btns">
                <button class="stop" id="stopped" type="button" onclick="counterStop()"><i class="fa-solid fa-stop"></i></button>
                <button class="start" id="start" type="button" onclick="counterStart()"><i class="fa-solid fa-play"></i></button>
                <button class="reset" id="reset" type="reset" onclick="counterReset()"><i class="fa-solid fa-rotate-left"></i></button>
            </div>
        </div>
    </div>
    




    <script src="app.js"></script>
</body>
</html>
