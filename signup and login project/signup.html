<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="row justify-content-between">
            <div class="col-xl-2 col-lg-2 col-md-2 col-xs-2 col-12 my-auto text-container">
                <img class="signup-logo" src="./images/Group 114.png" alt="logo">
                <h2 class="welcome">Welcome!</h2>
                <label for="name">Name: </label><input type="text" id="userName" placeholder="Enter your name" required><br>
                <label for="email">Email: </label><input type="email" id="userEmail" placeholder="Enter your email" required><br>
                <label for="password">Password: </label><input type="password" id="userPassword" placeholder="Enter the password" required><br>
                <span id="error"></span><br>
                <button type="submit" class="signup-btn btn" onclick="signupForm()">Sign Up</button>
            </div>
            <div class="col-xl-2 col-lg-2 col-md-2 col-xs-2 col-12 my-auto">
                <img src="./images/Hands Graduate.png" alt="">
            </div>
        </div>
   </div> 
    
   <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="app.js"></script>
</body>
</html>
